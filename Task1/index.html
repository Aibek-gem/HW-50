<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favorite movies</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .movie-cards {
            display: flex;
            flex-direction: column;
            margin: 10px;
            border: 1px solid #eee;
            box-shadow: 0 2px 2px #ccc;
            width: 200px;
            padding: 20px;
        }
        .card {
            display: flex;
            justify-content: center;
        }
        .year {
            margin-top: auto;
        }
    </style>
</head>
<body>

<div id="app"></div>

<script type="text/babel">
    const Card = (props) => {
        return (
            <div className="movie-cards">
                <img width="100%" src={props.img} alt={props.name}/>
                <h1>{props.name}</h1>
                <p className="year">Date of the film: {props.date}</p>
            </div>
        );
    };

    const content = (
        <div className="card">
            <Card name={"The Shawshank Redemption"} date={1994} img='https://basket-08.wbbasket.ru/vol1141/part114175/114175504/images/c516x688/1.webp'/>
            <Card name={"21"} date={2008} img='https://upload.wikimedia.org/wikipedia/en/a/a8/21_%282008_film%29.jpg'/>
            <Card name={"The Bank Job"} date={2008} img='https://m.media-amazon.com/images/I/51BniiqtIvL._AC_UF894,1000_QL80_.jpg'/>
        </div>
    )

    ReactDOM.render(content, document.getElementById('app'));
</script>
</body>
</html>
