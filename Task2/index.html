<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies site</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div id="app"></div>

<script type="text/babel">
    const Header = (props) => {
        return (
            <header className="header">
                <a className="logo" href="#">
                    <img width="100" src={props.img} alt='Logo'/>
                </a>
                <form className="form">
                    <input type="text" className="search-input" placeholder="Search..."/>
                    <button type="submit" className="btn-form">Ok</button>
                </form>
            </header>
        )
    }

    const header = (
        <header>
            <Header img='https://cdn.textstudio.com/output/sample/normal/3/4/5/6/movie-logo-860-6543.png'/>
        </header>
    )

    const Card = (props) => {
        return (
            <div className="movie-cards">
                <img width="100%" src={props.img} alt={props.name}/>
                <h1>{props.name}</h1>
                <p className="year">Date of the film: {props.date}</p>
            </div>
        );
    };

    const carousel = (
        <div className="card">
            <Card name={"The Shawshank Redemption"} date={1994} img='https://basket-08.wbbasket.ru/vol1141/part114175/114175504/images/c516x688/1.webp'/>
            <Card name={"21"} date={2008} img='https://upload.wikimedia.org/wikipedia/en/a/a8/21_%282008_film%29.jpg'/>
            <Card name={"The Bank Job"} date={2008} img='https://m.media-amazon.com/images/I/51BniiqtIvL._AC_UF894,1000_QL80_.jpg'/>
            <Card name={"The Bank Job"} date={2008} img='https://m.media-amazon.com/images/I/51BniiqtIvL._AC_UF894,1000_QL80_.jpg'/>
            <Card name={"The Bank Job"} date={2008} img='https://m.media-amazon.com/images/I/51BniiqtIvL._AC_UF894,1000_QL80_.jpg'/>
        </div>
    )

    const NavigationMenu = () => {
        return (
            <div className="menu">
                <nav className="main-nav">
                    <h3>Genres of cinema</h3>
                    <ul className="navigation">
                        <li><a href="#">History</a></li>
                        <li><a href="#">Sport</a></li>
                        <li><a href="#">Drama</a></li>
                        <li><a href="#">Comedy</a></li>
                        <li><a href="#">Kids & Family</a></li>
                        <li><a href="#">Mystery & Thriller</a></li>
                    </ul>
                    <hr/>
                    <h3>Compilations</h3>
                    <ul className="navigation">
                        <li><a href="#">Netflix</a></li>
                        <li><a href="#">Marvel</a></li>
                        <li><a href="#">DC Comics</a></li>
                        <li><a href="#">The film adaptation of the books</a></li>
                        <li><a href="#">About love</a></li>
                        <li><a href="#">About zombies</a></li>
                    </ul>
                    <hr/>
                    <h3>Category</h3>
                    <ul className="navigation">
                        <li><a href="#">Serials</a></li>
                        <li><a href="#">Doramas</a></li>
                        <li><a href="#">Animated series</a></li>
                        <li><a href="#">Anime</a></li>
                        <li><a href="#">TV Shows</a></li>
                    </ul>
                    <hr/>
                    <h3>By country</h3>
                    <ul className="navigation">
                        <li><a href="#">American</a></li>
                        <li><a href="#">Turkish</a></li>
                        <li><a href="#">Russian</a></li>
                        <li><a href="#">French</a></li>
                        <li><a href="#">Indian</a></li>
                        <li><a href="#">Kyrgyzstan</a></li>
                    </ul>
                </nav>
                <img src='https://www.seoclerk.com/pics/569323-1bpEHf1510684912.jpg' alt='movie'/>
            </div>
        );
    };

    const History = (props) => {
        return (
            <div className="movie-history">
                <img width="200" src={props.img} alt={props.name}/>
                <div>
                    <h1>First movie: {props.name}</h1>
                    <p className="description">Plot: {props.description}</p>
                    <p className="description">Confession: {props.list}</p>
                </div>
            </div>
        );
    };

    const content = (
        <div className="about-movie">
            <History name={"Arrival of a Train at La Ciotat Station"} img='https://2.bp.blogspot.com/-m95-R0Q_WhY/Tvli9Xzs9EI/AAAAAAAABZU/FYmwJxD3UBE/s400/%25D1%2581%25D0%25B0%25D0%25BC%25D1%258B%25D0%25B9+%25D0%25BF%25D0%25B5%25D1%2580%25D0%25B2%25D1%258B%25D0%25B9+%25D1%2584%25D0%25B8%25D0%25BB%25D1%258C%25D0%25BC+%25D0%25B2+%25D0%25B8%25D1%2581%25D1%2582%25D0%25BE%25D1%2580%25D0%25B8%25D0%25B8+%25D1%2587%25D0%25B5%25D0%25BB%25D0%25BE%25D0%25B2%25D0%25B5%25D1%2587%25D0%25B5%25D1%2581%25D1%2582%25D0%25B2%25D0%25B0.jpg'
                     description='Despite the simplicity of the plot (the screen shows only a train stopping at the platform of the La Ciotat station and passengers moving along the carriages), the film gained wide popularity. According to testimonies (possibly greatly exaggerated), the first showing of the film caused panic among the public, which was not psychologically prepared to perceive the "living" image of a train moving towards the audience, shown in life-size. One of the most important expressive means of this video was the continuous transition from a general to a medium and close-up shot with a stationary camera.'
                     list='"Arrival of a Train" was included in the list of "The Scariest Scenes in Cinema" by Filmsite.org'/>
        </div>
    )




    const App = () => (
        <div>
            {header}
            {carousel}
            <NavigationMenu/>
            {content}
        </div>
    );
ReactDOM.render(<App/>, document.getElementById('app'));

</script>
</body>


</html>
